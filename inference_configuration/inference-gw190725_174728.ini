delta_tc = 
srcmchirp = 
q = 
spin1_a = 
spin1_azimuthal = 
spin1_polar = 
spin2_a = 
spin2_azimuthal = 
spin2_polar = 
comoving_volume = 
inclination = 
ra = 
dec = 
coa_phase = 

[prior-coa_phase]
name = uniform_angle

[static_params]
approximant = IMRPhenomXPHM
f_lower = 20
f_ref = 20
trigger_time = 1248112066.462

[prior-srcmchirp]
name = mchirp_from_uniform_mass1_mass2
min-srcmchirp = 6
max-srcmchirp = 10

[prior-q]
name = q_from_uniform_mass1_mass2
min-q = 1
max-q = 12

[waveform_transforms-mass1]
name = custom
inputs = srcmchirp, q, redshift
mass1 = mass1_from_mchirp_q(srcmchirp,q) * (1 + redshift)

[waveform_transforms-mass2]
name = custom
inputs = srcmchirp, q, redshift
mass2 = mass2_from_mchirp_q(srcmchirp,q) * (1 + redshift)

[prior-spin1_a]
name = uniform
min-spin1_a = 0.0
max-spin1_a = 0.99

[prior-spin1_polar+spin1_azimuthal]
name = uniform_solidangle
polar-angle = spin1_polar
azimuthal-angle = spin1_azimuthal

[prior-spin2_a]
name = uniform
min-spin2_a = 0.0
max-spin2_a = 0.99

[prior-spin2_polar+spin2_azimuthal]
name = uniform_solidangle
polar-angle = spin2_polar
azimuthal-angle = spin2_azimuthal

[waveform_transforms-spin1x+spin1y+spin1z]
name = spherical_to_cartesian
x = spin1x
y = spin1y
z = spin1z
radial = spin1_a
polar = spin1_polar
azimuthal = spin1_azimuthal

[waveform_transforms-spin2x+spin2y+spin2z]
name = spherical_to_cartesian
x = spin2x
y = spin2y
z = spin2z
radial = spin2_a
polar = spin2_polar
azimuthal = spin2_azimuthal

[prior-delta_tc]
name = uniform
min-delta_tc = -0.1
max-delta_tc = 0.1

[waveform_transforms-tc]
name = custom
inputs = trigger_time, delta_tc
tc = trigger_time + delta_tc

[prior-inclination]
name = sin_angle

[prior-ra+dec]
name = uniform_sky

[prior-comoving_volume]
name = uniform
min-comoving_volume = 5e3
max-comoving_volume = 3e10

[waveform_transforms-redshift]
name = custom
inputs = comoving_volume
redshift = redshift_from_comoving_volume(comoving_volume)

[waveform_transforms-distance]
name = custom
inputs = comoving_volume
distance = distance_from_comoving_volume(comoving_volume)

[model]
name = marginalized_polarization
low-frequency-cutoff = 20
check-for-valid-times = 
shift-psd-times-to-valid = 
ignore-failed-waveforms = 

[sampler]
name = dynesty
dlogz = 0.05
nlive = 4000
checkpoint_time_interval = 1800

[data]
analysis-start-time = -77
analysis-end-time = 4
psd-estimation = median-mean
psd-start-time = -256
psd-end-time = 256
psd-inverse-length = 8
psd-segment-length = 8
psd-segment-stride = 4
sample-rate = 2048
strain-high-pass = 15
pad-data = 8
instruments = H1 V1 L1
trigger-time = 1248112066.462
frame-type = H1:H1_GWOSC_O3a_4KHZ_R1 L1:L1_GWOSC_O3a_4KHZ_R1 V1:V1_GWOSC_O3a_4KHZ_R1
channel-name = H1:GWOSC-4KHZ_R1_STRAIN L1:GWOSC-4KHZ_R1_STRAIN V1:GWOSC-4KHZ_R1_STRAIN

