[workflow]
file-retention-level = all_triggers
start-time = 1126259200
end-time = 1126259600

[workflow-ifos]
h1 = 
l1 = 
v1 = 

[workflow-posterior_parameters]
srcmass1 = 
srcmass2 = 
spin1_a = 
spin1_azimuthal = 
spin1_polar = 
spin2_a = 
spin2_azimuthal = 
spin2_polar = 
chi_eff = 'chi_eff_from_spherical(srcmass1, srcmass2, spin1_a, spin1_polar, spin2_a, spin2_polar)'
chi_p = 'chi_p_from_spherical(srcmass1, srcmass2, spin1_a, spin1_azimuthal, spin1_polar, spin2_a, spin2_azimuthal, spin2_polar)'
tc = 'delta_tc+trigger_time'
distance = 
redshift = 
inclination = 
ra = 
dec = 
loglikelihood = 

[workflow-summary_table]
table-params = srcmass1 srcmass2
	srcmchirp 'q_from_mass1_mass2(srcmass1, srcmass2):q'
	chi_eff chi_p
	ra dec delta_tc
	distance redshift
	'snr_from_loglr(loglikelihood-lognl):SNR'
print-metadata = 'trigger_time:$t_0$' 'analyzed_detectors:Detectors'

[workflow-summary_plots]
plot-group-mass1_mass2 = srcmass1 srcmass2
plot-group-inc_distance = inclination distance
plot-group-chip_chieff = chi_p chi_eff

[workflow-plot_params]
plot-group-masses = 'srcmass1*(1+redshift):mass1'
	'srcmass2*(1+redshift):mass2'
	'srcmchirp*(1+redshift):mchirp'
	'q_from_mass1_mass2(srcmass1, srcmass2):q'
plot-group-spins = spin1_a spin2_a
	spin1_azimuthal spin2_azimuthal
	spin1_polar spin2_polar
	chi_eff chi_p
plot-group-extrinsic = ra dec delta_tc inclination distance redshift

[executables]
inference = /work/shilpa.kastha/src/3_ogc/pycbc/bin/run_pycbc_inference
extract_posterior = /work/shilpa.kastha/src/3_ogc/pycbc/bin/pycbc_inference_extract_samples
plot_posterior = /work/shilpa.kastha/src/3_ogc/pycbc/bin/pycbc_inference_plot_posterior
plot_posterior_summary = /work/shilpa.kastha/src/3_ogc/pycbc/bin/pycbc_inference_plot_posterior
plot_prior = /work/shilpa.kastha/src/3_ogc/pycbc/bin/pycbc_inference_plot_prior
table_summary = /work/shilpa.kastha/src/3_ogc/pycbc/bin/pycbc_inference_table_summary
plot_skymap = /work/shilpa.kastha/src/3_ogc/pycbc/bin/pycbc_inference_plot_skymap
results_page = /work/shilpa.kastha/src/3_ogc/pycbc/bin/pycbc_make_html_page

[pegasus_profile]
condor|+MaxRunTimeHours = 1

[pegasus_profile-inference]
condor|request_memory = 40G
condor|+MaxRunTimeHours = 10
condor|request_cpus = 32

[pegasus_profile-plot_prior]
condor|request_memory = 4G

[pegasus_profile-plot_skymap]
condor|request_memory = 4G

[pegasus_profile-plot_posterior]
condor|request_memory = 4G

[pegasus_profile-plot_posterior_summary]
condor|request_memory = 4G

[pegasus_profile-plot_samples]
condor|request_memory = 4G

[inference]
verbose = 
nprocesses = 32

[plot_posterior_summary]
plot-contours = 
plot-marginal = 
plot-density = 
density-cmap = Blues
contour-color = black

[plot_posterior]
plot-contours = 
plot-marginal = 
plot-scatter = 
z-arg = snr

[plot_skymap]
colormap = Blues

[table_summary]

[results_page]
analysis-title = 3-OGC: Catalog of gravitational waves from compact-binary mergers
output-path = /work/shilpa.kastha/WWW/GW-catalog/3-OGC

